<!doctype html>
<html>

<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet"/>
</head>

<body ng-app="myApp">

<div class="main" ng-controller="MainController as main">

</div>

<div class="container">
    <div ng-controller="PostCtrl as post">
        <form ng-submit="post.addMessage(post.newMessage)">
            <input type="text" ng-model="post.newMessage">
            <button type="submit">Add Message</button>
        </form>
    </div>

    <div ng-controller="ListCtrl as list">
        <p ng-repeat="message in list.messages">{{ message.id }}: {{ message.text }}</p>
    </div>
</div>

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/PostCtrl.js"></script>
<script src="js/controllers/ListCtrl.js"></script>

<!-- Services -->
<script src="js/services/MessageService.js"></script>

</body>
</html>
